<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Event handler</title>
</head>
<body>
  <h1>Option-1 Click Handler Inline</h1>
  <!-- click handler 1 -->
   <button onclick="console.log(79)">Button onclick</button>
   <button onclick="console.log('Click Handler Inline')">Button onclick</button>
   <button onclick="console.log(69)">Button onclick</button>

   <h1>Option-2 Click Handler Inline Funtion method</h1>
   <!-- click handler 2 -->
    <button onclick="makeRed()">Click Handler-2</button>
    <button onclick="makeTomato()">Click Handler-2</button>

    <h1>Option-3 Click Handler Using getElementById and set to function method</h1>
    <!-- click handler 3 -->
    <button id="btn-purple">Click Handler-3</button>
    <button id="btn-yellow">Click Handler-3</button>

    <h1>Option-4 Best Practice method of click handler ==> AddEventListener</h1>
    <!-- click handler 4 -->
     <button id="btn-green">Click Handler-4</button>
     <button id="btn-seagreen">Click Handler-4</button>

    <script>
      // AddEventListener using rules;
      // document.getElementById('').addEventListener('Event type', handler)
      document.getElementById('btn-green').addEventListener('click', function makeGreen () {
        document.body.style.backgroundColor = 'green'
      })

      document.getElementById('btn-seagreen').addEventListener('click', function() {
        document.body.style.backgroundColor = 'seagreen'
      })
    </script>
    <script src="JS/practiceEvent.js"></script>
</body>
</html>
