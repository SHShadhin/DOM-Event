<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event handler</title>
</head>
<body>
  <h1 id="page-title">I am using Event Handler in the button</h1>
  <button id="title-change">Click Me</button>

  <p id="user-login">User not login</p>
  <button id="login">Login</button>
  <br>
  <br>
  <h2 id="name-title">No Name</h2>
  <input id="input-name" placeholder="Your Name" type="text">
  <button id="btn-update">Update</button>
  <script>
    // first step
      document.getElementById('btn-update')
            .addEventListener('click', function() {
                // console.log('button clicked') 
                // second step get the text from an input field.
                const inputText = document.getElementById('input-name');
                // console.log(inputText) 
                const name = inputText.value;
                // console.log(name) 
                // third step set the Name. 
                const nameTitle = document.getElementById('name-title') 
                nameTitle.innerText = name; 

          })
  </script>
  <script src="JS/handler.js"></script>
</body>
</html>
